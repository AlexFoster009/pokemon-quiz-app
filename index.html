<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="http://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="app.js"></script>
	<title>Pokemon Quiz App</title>
</head>
<body>
	<div class="content">
		<img src="images/pokemon.jpg">
			<h1>Think you know Pokemon? </h1>
			<h2> Lets see about that.</h2>

			<div id="question-wrapper">
			<span class="question">Question #1: Which of the following towns did Ash Ketchum live prior to his adventure?</span><br><br>
			<div id="answer-holder">
				<input type="radio" name="option" class="option" value="0"><span class="answer">Celestic Town</span><br>
				<input type="radio" name="option" class="option" value="1"><span class="answer">Floaroma Town</span><br>
				<input type="radio" name="option" class="option" value="2"><span class="answer">Pallet Town</span><br>
				<input type="radio" name="option" class="option" value="3"><span class="answer">Pacifidlog Town</span><br>
			</div>
			<div id="button_holder">
				<input type="button" id="submit" value="Submit Answer"><span id="hint"></span>
				<input type="button" id="retry_button" value="Try Again!">
			</div>

		</div>	
	<div id="fact_holder">
				<span id="last_question_fact">
				</span>
			</div>
	 </div>
	
</body>
</html>
